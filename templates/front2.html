<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
        }
        .prediction span {
            font-weight: bold;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Attack Risk Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="cp">Chest Pain Type:</label>
            <select id="cp" name="cp" required>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-Anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select>

            <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
            <input type="number" id="trestbps" name="trestbps" required>

            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="number" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
            <select id="fbs" name="fbs" required>
                <option value="1">True</option>
                <option value="0">False</option>
            </select>

            <label for="restecg">Resting ECG Results:</label>
            <select id="restecg" name="restecg" required>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select>

            <label for="thalachh">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalachh" name="thalachh" required>

            <label for="exang">Exercise-Induced Angina:</label>
            <select id="exang" name="exang" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="oldpeak">ST Depression (Exercise vs Rest):</label>
            <input type="number" id="oldpeak" step="0.1" name="oldpeak" required>

            <label for="slope">Slope of ST Segment:</label>
            <select id="slope" name="slope" required>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select>

            <label for="ca">Number of Major Vessels (0-3):</label>
            <select id="ca" name="ca" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="thal">Thalassemia Type:</label>
            <select id="thal" name="thal" required>
                <option value="1">Normal</option>
                <option value="2">Fixed Defect</option>
                <option value="3">Reversible Defect</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        <div class="prediction">
            <span>{{ prediction }}</span>
        </div>
    </div>
</body>
</html>
